<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindWave - Binaural Beats Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>MindWave</h1>
        <div class="controls">
            <div class="frequency-control">
                <label for="baseFreq">Base Frequency (Hz)</label>
                <input type="range" id="baseFreq" min="100" max="500" value="200" step="1">
                <span id="baseFreqValue">200 Hz</span>
            </div>
            <div class="frequency-control">
                <label for="beatFreq">Beat Frequency (Hz)</label>
                <input type="range" id="beatFreq" min="1" max="40" value="7" step="0.5">
                <span id="beatFreqValue">7 Hz</span>
            </div>
            <div class="frequency-control">
                <label for="volume">Volume</label>
                <input type="range" id="volume" min="0" max="100" value="10" step="1">
                <span id="volumeValue">10%</span>
            </div>
            <div class="preset-buttons">
                <button data-preset="delta">Delta (1-4 Hz)</button>
                <button data-preset="theta">Theta (4-7 Hz)</button>
                <button data-preset="alpha">Alpha (8-12 Hz)</button>
                <button data-preset="beta">Beta (13-30 Hz)</button>
                <button data-preset="gamma">Gamma (30-40 Hz)</button>
            </div>
            <button id="playButton" class="play-button">Start</button>
        </div>
        <div class="visualization">
            <canvas id="visualizer"></canvas>
        </div>
        <div class="info">
            <p>Current State: <span id="currentState">Theta waves (4-7 Hz) - Meditation, deep relaxation</span></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
